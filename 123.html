<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .ig{

           -webkit-animation:circle 1.5s infinite linear;
        }
        @-webkit-keyframes circle{
            0%{ transform:rotate(0deg); }
            100%{ transform:rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <img src="shalou.png" class="ig">
    </div>

</body>
</html>
